{% extends "task_page.html" %}

{% block content %}
    <form action="/olbet" method="post">
        {% for variable in range(ans|length) %}
            <div>
                {% if last_ans == variable %}
                    <label for="options"> {{ ans[variable] }} </label>
                    <input type="radio" name="options" value="{{ ans[variable] }}" checked><br>
                {% else %}
                    <label for="options"> {{ ans[variable] }} </label>
                    <input type="radio" name="options" value="{{ ans[variable] }}"><br>
                {% endif %}
            </div>
        {% endfor %}
        <input name="Save" type="submit" value="Сохранить" onclick="">
    </form>
{% endblock %}
